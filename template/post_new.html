{% extends "base.html" %}
<!--title blog page-->
{%block title%}New Blog Post{%endblock%}

<!-- Blog Content-->
{%block content%}

{% if user.is_authenticated %}
<div class="container">
    <h1>New Blog Post</h1>

    <form method="post">{%csrf_token%}
        {{form.as_p}}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    
    </form>
</div>
{% else %}
<p>You don't have authorization to this page</p>
{% endif %}

{%endblock content%}
