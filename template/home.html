{% extends "base.html" %}
<!--title blog -->
{%block title%}Python Quiz Blog | Home{%endblock%}

<!-- Blog Content-->
{%block content%}
   {% for post in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold"><a href="">{{ post.title }}</a></span> &middot;
                <span class="text-muted">by {{post.author}} | {{post.date}}</span>
            </div>
            <div class="card-body">
                {{post.body|linebreaks}}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="">Edit</a> | <a href="">Delete</a>
            </div>
        </div>
        
    {% endfor %}

{%endblock content%}
