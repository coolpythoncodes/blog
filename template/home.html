{% extends "base.html" %}
<!--title blog -->
{%block title%}Python Quiz Blog | Home{%endblock%}

<!-- Blog Content-->
{%block content%}
   {% for post in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></span> &middot;
                <span class="text-muted">by {{post.author}} | {{post.date}}</span>
            </div>
            <div class="card-body">
                {{post.body|linebreaks}}
                <a href="{% url 'post_detail' post.pk %}">Read More...</a>
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{% url 'post_update' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a>
            </div>
        </div>
        
    {% endfor %}

{%endblock content%}
