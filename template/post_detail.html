{% extends "base.html" %}
<!--title blog -->
{%block title%}{{object.title}}{%endblock%}

<!-- Blog Content-->
{%block content%}
   
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href="">{{ object.title }}</a></span> &middot;
            <span class="text-muted">by {{object.author}} | {{object.date}}</span>
        </div>
        <div class="card-body">
            {{object.body|linebreaks}}
        </div>
        <div class="card-footer text-center text-muted">
            <a href="{% url 'post_update' object.pk %}">Edit</a> | <a href="{% url 'post_delete' object.pk %}">Delete</a>
        </div>
    </div>

{%endblock content%}
