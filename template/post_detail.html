{% extends "base.html" %}
<!--title blog -->
{%block title%}{{post.title}}{%endblock%}

<!-- Blog Content-->
{%block content%}
   
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href="">{{ post.title }}</a></span> &middot;
            <span class="text-muted">by {{post.author}} | {{post.date}}</span>
        </div>
        <div class="card-body">
            {{post.body|linebreaks}}
        </div>
        {% if user.is_authenticated %}
            <div class="card-footer text-center text-muted">
                <a href="{% url 'post_update' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a>
            </div>
        {% endif %}
        
    </div>

{%endblock content%}
